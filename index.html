<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>narumiGPT</title>
    <link rel="stylesheet" href="style.css">
    <script src="index.js"></script>
</head>
<body>
    <header>
        <p>あなたの言語でNarumiGPTの早期プレビューを体験してみてください。</p>
    </header>
    <div class="contents">
        <aside>
            <div class="contents-header">
                <p> + New Chat</p>
            </div>
            <ul>
                <li>近くのお好み焼き</li>
                <li>澁谷 喫煙所</li>
                <li>タバコ 辞め方</li>
                <li>SQL ツール</li>
                <li>熱海 観光</li>
            </ul>
            <p class="contents-footer">Upgrade to Plus</p>
        </aside>

        <article>
            <div class="article-header">
                <p class="contents-header">Default (GPT-3.5)</p>
            </div>
            <div class="contents-main">
                <div id="list"></div>
            </div>
            <div class="contents-footer article-footer">
                <form>
                    <input type="text" name="message" id="message" class="message" placeholder="Send a message">
                    <button type="button" id="send" class="send">Send</button>
                </form>
            </div>
        </article>
    </div>
</body>
</html>
